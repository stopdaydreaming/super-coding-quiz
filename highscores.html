<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">

      <div class="row mt-3">
        <div class="col-md-6">
          <a id="high-scores" class="d-flex flex-row link" href="./highscores.html">View Highscores</a>
        </div>
        <div class="col-md-6 d-flex flex-row-reverse">
          <p class="">Time: <span id="timer"></span></p>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div id="start-content" class="col-md-8">
          <h1 class="d-flex justify-content-center">Highscores</h1>
          <div class="text-center">
            <div class="alert alert-primary mt-3 mb-3" role="alert">Highscores go here</div>
            <a id="go-back"
                href="./index.html" 
                class="btn btn-primary btn-sm justify-content-center" 
                role="button" 
                aria-pressed="true">
                Go Back
            </a>
            <button 
                id="clear-scores" 
                class="btn btn-primary btn-sm justify-content-center">
                Clear Highscores
            </button>
          </div>
        </div>
      </div>

    </div>
    <script src="assets/scripts.js" async defer></script>
  </body>
</html>
